spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cua;IGNORECASE=TRUE;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS "public";DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
      show-sql: false
      hibernate:
        ddl-auto: create
  main:
    banner-mode: on