spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cua;IGNORECASE=TRUE;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS "public";DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  jpa:
      show-sql: true
      hibernate:
        ddl-auto: create
  main:
    banner-mode: 'off'
    
security:
  user:
    name: user
    password: password